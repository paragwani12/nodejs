<html>
  <head>
  <style>
  .lightOn{display:none;}
  </style>
      <title>jquery-SETUP</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  
	<script>
	$(document).ready(function(){
			$('.lightOff').bind('click',function(){
			$('.lightOff').hide();
			$('.lightOn').show();	
			$('body').css('background-color','purple');
		});
			$('.lightOn').bind('click',function(){
			$('.lightOff').show();
			$('.lightOn').hide();
			$('body').css('background-color','white');
		});
	});
	</script>
  
  </head>
  <body>
  
	<button class="lightOn">Turn Lights On</button>
	<button class="lightOff">Turn Lights Off</button>
  
	</body>
</html>
